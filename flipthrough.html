<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body {background-color: powderblue;}
		h1   {color: blue;}
		p    {color: red;}
		.parent {max-width: 100%; margin: 16px}
		#child {
		  width: 20%;
		  margin: 0 auto;
		}
		#wrapper {
		  width: 100%;
		  /*height: 400px;*/
		  /*border: 1px solid black;*/
		  display: flex;
		  align-items: center;
		  justify-content: center;
		}
		img  {max-width: 30em}
		img.center {
		    display: block;
		    margin: 0 auto;
		}
		</style>
</head>
<body>
	<div class='parent'>
		<div>
			<img class='center' id='container' src="images/pp_images/none.png">
		</div>
		<div id='wrapper'>
			<input type='button' value='next' onclick='ic1.next("container")' />
			<input type='button' value='prev' onclick='ic1.prev("container")' />
		</div>
	</div>
	<script type="text/javascript">
		function ImageCollection(images) {
		    this.images = images;
		    this.i = 0;
		    this.next = function(imgId) {
		    var img = document.getElementById(imgId);
		    this.i++;
		    if (this.i == images.length)
		        this.i = 0;
		        img.src = images[this.i];
		    }
		    this.prev = function(imgId) {
		    var img = document.getElementById(imgId);
		    this.i--;
		    if (this.i <= 0)
		        this.i = images.length -1;
		        img.src = images[this.i];
		    }
		}

		var ic1 = new ImageCollection(
		    [
		    "images/pp_images/none.png", 
		    "images/pp_images/nodes.png", 
		    "images/pp_images/edges.png",
		    "images/pp_images/all.png"])
	</script>
</body>
</html>
